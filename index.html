<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $(document).on('submit', 'form', function(){
          var firstname = $('#firstnamei').val();
          var lastname = $('#lastnamei').val();
          var description = $('#descriptioni').val();
          console.log(firstname, lastname, description);
          $("#rightsection").html("<h1>" + firstname + " " + lastname + "</h1>");
          return false;

        })

        });


    </script>
  </head>
  <body>
    <div id="globalWrapper">
      <form>
        <div id="firstnamediv">
          <p>First name:</p>
          <input id="firstnamei" type="text" name="firstname">
        </div>
        <div id="lastnamediv">
          <p>Last name:</p>
          <input id="lastnamei" type="text" name="lastname">
        </div>
        <div id="descriptiondiv">
          <p>Descripton:</p>
          <input id="descriptioni" type="text" name="description">
        </div>
          <input type="submit" name="submit" value="Add User">
      </form>
      <div id="rightsection">
        <div id="contactcard">
        <p>Click for description!</p>
        </div>
      </div>
    </div>
  </body>
</html>
