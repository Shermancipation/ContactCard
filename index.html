<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){


          $('form').submit(function(){
            var firstname = $('#firstnamei').val();
            var lastname = $('#lastnamei').val();
            var description = $('#descriptioni').val();
            $("#rightsection").append("<div class='contactCard'><h1>" + firstname + " " + lastname + "</h1><h2>" + "Click for description!" +"</h2><p>" + description + "</p></div>");
            $(".contactCard p").hide();
            return false;
            });
          });

        $(document).on('click', '.contactCard', function(){
          $(this).children('h1').toggle();
          $(this).children('h2').toggle();
          $(this).children('p').toggle();
        });


    </script>
  </head>
  <body>
    <div id="globalWrapper">
      <form>
        <div id="firstnamediv">
          <p>First name:</p>
          <input id="firstnamei" type="text" name="firstname">
        </div>
        <div id="lastnamediv">
          <p>Last name:</p>
          <input id="lastnamei" type="text" name="lastname">
        </div>
        <div id="descriptiondiv">
          <p>Descripton:</p>
          <input id="descriptioni" type="text" name="description">
        </div>
          <input type="submit" name="submit" value="Add User">
      </form>
      <div id="rightsection">

      </div>
    </div>
  </body>
</html>
